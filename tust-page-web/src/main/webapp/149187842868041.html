<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>产品详情页</title>
	 <link rel="icon" href="assets/img/favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="css/pages-item.css" />
    <link rel="stylesheet" type="text/css" href="css/pages-zoom.css" />
    <link rel="stylesheet" type="text/css" href="css/widget-cartPanelView.css" />
    
    <script type="text/javascript" src="plugins/angularjs/angular.min.js"> </script>
    <script type="text/javascript" src="js/base.js"> </script>
    <script type="text/javascript" src="js/controller/itemController.js"> </script>
	<script type="text/javascript" src="js/service/itemService.js"> </script>
    <script>
        var skuList=[
                     {
             id:1369327,
             title:'Huawei Mate X 联通4G 64G',
             price:17500,
             spec:{"网络":"联通4G","机身内存":"64G"}
           } ,
           {
             id:1369328,
             title:'Huawei Mate X 电信4G 64G',
             price:17500,
             spec:{"网络":"电信4G","机身内存":"64G"}
           } ,
        ];

    </script>
</head>

<body ng-app="pinyougou" ng-controller="itemController" ng-init="num=1;loadSku()">

<!--页面顶部 开始-->
<div id="nav-bottom">
	<!--顶部-->
	<div class="nav-top">
		<div class="top">
			<div class="py-container">
				<div class="shortcut">
					<ul class="fl">
						<li class="f-item">TUST欢迎您！</li>
					</ul>
				</div>
			</div>
		</div>

		<!--头部-->
		<div class="header">
			<div class="py-container">
				<div class="yui3-g Logo">
					<div class="yui3-u Left logoArea">
						<a class="logo-bd" title="TUST" href="JD-index.html" target="_blank"></a>
					</div>
					<div class="yui3-u Center searchArea">
						<div class="search">
							<form action="" class="sui-form form-inline">
								<!--searchAutoComplete-->

							</form>
						</div>

					</div>
					<div class="yui3-u Right shopArea">
						<div class="fr shopcar">
							<div class="show-shopcar" id="shopcar">
								<span class="car"></span>
								<a class="sui-btn btn-default btn-xlarge" href="http://localhost:9107" target="_blank">
									<span>我的购物车</span>
								</a>

							</div>
						</div>
					</div>
				</div>


		</div>
	</div>
</div>

<!--页面顶部 结束-->
	<div class="py-container">
		<div id="item">
			<div class="crumb-wrap">
				<ul class="sui-breadcrumb">
					<li>
						<a href="#">手机</a>
					</li>
					<li>
						<a href="#">手机通讯</a>
					</li>
					<li>
						<a href="#">手机</a>
					</li>	
							
				</ul>
			</div>
			<!--product-info-->
			<div class="product-info">
				<div class="fl preview-wrap">
					<!--放大镜效果-->
					<div class="zoom">
						<!--默认第一个预览-->
						<div id="preview" class="spec-preview">
							<span class="jqzoom">
							     <img jqimg="http://39.108.0.144:2222/images/2019/03/17/1552829759764823733.jpg" src="http://39.108.0.144:2222/images/2019/03/17/1552829759764823733.jpg" width="400px" height="400px" />
							</span>
						</div>
						<!--下方的缩略图-->
						<div class="spec-scroll">
							<a class="prev">&lt;</a>
							<!--左右按钮-->
							<div class="items">
								<ul>
									  <li><img src="http://39.108.0.144:2222/images/2019/03/17/1552829759764823733.jpg" bimg="http://39.108.0.144:2222/images/2019/03/17/1552829759764823733.jpg" onmousemove="preview(this)" /></li>
								</ul>
							</div>
							<a class="next">&gt;</a>
						</div>
					</div>
				</div>
				<div class="fr itemInfo-wrap">
					<div class="sku-name">
						<h4>{{sku.title}}</h4>
					</div>
					<div class="news"><span>折叠屏 </span></div>
					<div class="summary">
						<div class="summary-wrap">
							<div class="fl title">
								<i>价　　格</i>
							</div>
							<div class="fl price">
								<i>¥</i>
								<em>{{sku.price}}</em>

							</div>

						</div>

					</div>

					<div class="clearfix choose">
						<div id="specification" class="summary-wrap clearfix">
							
							  <dl>
								<dt>
									<div class="fl title">
									<i>网络</i>
								</div>
								</dt>
								
								  <dd><a href="javascript:;" 
								        class="{{isSelected('网络','联通4G')?'selected':''}}"
								        ng-click="selectSpecification('网络','联通4G')">联通4G
								        <span title="点击取消选择">&nbsp;</span>
								        </a></dd>
								  <dd><a href="javascript:;" 
								        class="{{isSelected('网络','电信4G')?'selected':''}}"
								        ng-click="selectSpecification('网络','电信4G')">电信4G
								        <span title="点击取消选择">&nbsp;</span>
								        </a></dd>
							  </dl>
							
							  <dl>
								<dt>
									<div class="fl title">
									<i>机身内存</i>
								</div>
								</dt>
								
								  <dd><a href="javascript:;" 
								        class="{{isSelected('机身内存','64G')?'selected':''}}"
								        ng-click="selectSpecification('机身内存','64G')">64G
								        <span title="点击取消选择">&nbsp;</span>
								        </a></dd>
							  </dl>
							
						</div>
					
						<div class="summary-wrap">
							<div class="fl title">
								<div class="control-group">
									<div class="controls">
										<input autocomplete="off" ng-model="num" type="text" value="1" minnum="1" class="itxt" />
										<a href="javascript:void(0)" class="increment plus" ng-click="addNum(1)">+</a>
										<a href="javascript:void(0)" class="increment mins" ng-click="addNum(-1)">-</a>
									</div>
								</div>
							</div>
							<div class="fl">
								<ul class="btn-choose unstyled">
									<li>
										<a class="sui-btn  btn-danger addshopcar" ng-click="addToCart()">加入购物车</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--product-detail-->
			<div class="clearfix product-detail">


					<div class="tab-main intro">
						<ul class="sui-nav nav-tabs tab-wraped">
							<li class="active">
								<a href="#one" data-toggle="tab">
									<span>商品介绍</span>
								</a>
							</li>
							<li>
								<a href="#two" data-toggle="tab">
									<span>规格与包装</span>
								</a>
							</li>
							<li>
								<a href="#three" data-toggle="tab">
									<span>售后保障</span>
								</a>
							</li>

						</ul>
						<div class="clearfix"></div>
						<div class="tab-content tab-wraped">
							<div id="one" class="tab-pane active">
								<ul class="goods-intro unstyled">
								</ul>
								<div class="intro-detail">
									<span style="color:#666666;font-family:&quot;font-size:14px;background-color:#FFFFFF;">4000万像素+1600万像素+800万像素</span>
								</div>
							</div>
							<div id="two" class="tab-pane">
								<p>纸盒</p>
							</div>
							<div id="three" class="tab-pane">
								<p>一年包换</p>
							</div>
							<div id="four" class="tab-pane">
								<p>商品评价</p>
							</div>
							<div id="five" class="tab-pane">
								<p>手机社区</p>
							</div>
						</div>
					</div>
			</div>

		</div>
	</div>
	<!-- 底部栏位 -->
	
<!--页面底部  开始 -->
<div class="clearfix footer">
	<div class="py-container">
		<div class="footlink">
			<div class="Mod-service">
				<ul class="Mod-Service-list">
					<li class="grid-service-item intro  intro1">

						<i class="serivce-item fl"></i>
						<div class="service-text">
							<h4>正品保障</h4>
							<p>正品保障，提供发票</p>
						</div>

					</li>
					<li class="grid-service-item  intro intro2">

						<i class="serivce-item fl"></i>
						<div class="service-text">
							<h4>急速配送</h4>
							<p>多仓直发，急速配送</p>
						</div>

					</li>
					<li class="grid-service-item intro  intro3">

						<i class="serivce-item fl"></i>
						<div class="service-text">
							<h4>精致服务</h4>
							<p>正品好货，精致服务</p>
						</div>

					</li>
					<li class="grid-service-item  intro intro4">

						<i class="serivce-item fl"></i>
						<div class="service-text">
							<h4>畅选无忧</h4>
							<p>天天低价，畅选无忧</p>
						</div>

					</li>

				</ul>
			</div>


		</div>
	</div>
</div>

	


<script type="text/template" id="tbar-cart-item-template">

</script>

	

<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#service").hover(function(){
		$(".service").show();
	},function(){
		$(".service").hide();
	});
	$("#shopcar").hover(function(){
		$("#shopcarlist").show();
	},function(){
		$("#shopcarlist").hide();
	});

})
</script>
<script type="text/javascript" src="js/model/cartModel.js"></script>
<script type="text/javascript" src="js/plugins/jquery.easing/jquery.easing.min.js"></script>
<script type="text/javascript" src="js/plugins/sui/sui.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery.jqzoom/jquery.jqzoom.js"></script>
<script type="text/javascript" src="js/plugins/jquery.jqzoom/zoom.js"></script>
<script type="text/javascript" src="index/index.js"></script>

<!--页面底部  结束 -->
</body>

</html>
